<html>
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body >
  <div>
    <div>
      Upload image
      <form action="/upload_image" method="POST"
      enctype="multipart/form-data">
      <input type="file" name="file"/>
      <input type="submit"/>
      </form>
      Upload video
      <form action="/upload_video" method="POST"
      enctype="multipart/form-data">
      <input type="file" name="file"/>
      <input type="submit"/>
      </form>
    </div>
    
    <div>
      <div>
        <ul>
          {% for image in images %}
            <li><a href="{{image.url}}">{{ image.data }}</a></li>
          {% endfor %}
        </ul>
      </div>
      
      {% for image in images %}
        <div>
          <span>{{ image.data }}</span>
          <img src="{{image.url}}" alt="Recognized image"> 
        </div>
      {% endfor %}

    </div>
  </div>

</body>
</html>
